<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="title">Lucas Survey Form</h1>
        <p id="description">Filling out the form below will help us improve this platform, thank you.</p>
    </header>
    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Type your name" required>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Type your email" required>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="14" max="90" placeholder="Type your age">
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
            <option disabled selected>Select an option</option>
            <option>Unemployed</option>
            <option>Student</option>
            <option>Working</option>
            <option>Other</option>
        </select>
    </form>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
